resilience4j.circuitbreaker.instances.userClient.slidingWindowSize=1
resilience4j.circuitbreaker.instances.userClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userClient.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.userClient.permittedNumberOfCallsInHalfOpenState=5
resilience4j.circuitbreaker.instances.userClient.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.userClient.automaticTransitionFromOpenToHalfOpenEnabled=true

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000


user.service.url = http://localhost:8084
event.service.url = http://localhost:8085